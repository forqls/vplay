# ===============================================
# SERVER & APP CONFIGURATION
# ===============================================
# ?? ??? Railway? ???? ?????.
server.port=${PORT:8080}
spring.application.name=VPLAY


# ===============================================
# DATABASE (DataSource) CONFIGURATION FOR RAILWAY
# ===============================================
# Railway? ?????? ?? ??? ?????.
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================================
# JPA & MYBATIS
# ===============================================
# JPA ?? (?????? ??? ?? ????)
spring.jpa.hibernate.ddl-auto=update

# MyBatis Mapper ?? ??
mybatis.mapper-locations=mappers/*.xml

# VO ??? ?? ??
mybatis.type-aliases-package=pocopoco_vplay.*.model.vo

# snake_case <-> camelCase ?? ??
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=null


# ===============================================
# THYMELEAF (HTML TEMPLATE ENGINE)
# ===============================================
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ===============================================
# FILE UPLOAD
# ===============================================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB


# ===============================================
# GMAIL SMTP (EMAIL)
# ===============================================
# Gmail SMTP ?? ??
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Railway ?? ???? ???
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth

# GMAIL Railway
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_PASSWORD}


# ===============================================
# OAUTH 2.0 (SOCIAL LOGIN)
# ===============================================
# Kakao/Google ??? ? ??? ?? (Railway ?? ?? ??)
kakao.redirect.uri=${KAKAO_REDIRECT_URI}
google.redirect.uri=${GOOGLE_REDIRECT_URI}

kakao.client.id=${KAKAO_CLIENT_ID}


#log
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.root=INFO
logging.level.org.springframework.security.web=INFO
logging.level.org.springframework.security.oauth2=INFO

#??(SameSite, Secure) ????? ??
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true

# S3 ?? ??
cloud.aws.s3.bucket-url=https://?-??-??.s3.ap-northeast-2.amazonaws.com
