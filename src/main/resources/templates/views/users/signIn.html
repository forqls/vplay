<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SignIn</title>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link href="/css/topbar.css" rel="stylesheet" type="text/css">
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background-color: #191820;
	color: #ffffff;
	min-height: 100vh;
}

.breadcrumb {
	padding: 1rem 2rem;
	color: #949396;
}

.breadcrumb a {
	color: #949396;
	text-decoration: none;
}

.breadcrumb .current {
	color: #5e37e9;
}

.signin-container {
	max-width: 400px;
	margin: 2rem auto;
	padding: 2rem;
	text-align: center;
}

.signin-title {
	font-size: 1.5rem;
	margin-bottom: 2rem;
}

.form-group {
	position: relative;
	margin-bottom: 1rem;
}

.input-field {
	width: 100%;
	padding: 0.8rem;
	background-color: #1f1f2c;
	border: none;
	border-radius: 4px;
	color: #ffffff;
	font-family: sans-serif;
	outline: none;
}

.input-label {
	position: absolute;
	left: 0.8rem;
	top: 0.95rem;
	color: #949396;
	pointer-events: none;
	transition: 0.2s ease all;
	font-size: 0.85rem;
}

.input-field:focus ~ .input-label, .input-field:not(:placeholder-shown) ~ .input-label {
	top: -0.45rem;
	left: 0.5rem;
	font-size: 0.8rem;
	color: #ffffff;
	background-color: transparent;
	padding: 0;
}

.input-field::placeholder {
	color: transparent;
}

.links {
	display: flex;
	justify-content: right;
	gap: 0.5rem;
	margin-bottom: 1rem;
	font-size: 0.9rem;
}

.links a {
	color: #949396;
	text-decoration: none;
	cursor: pointer;
}

.links a:hover {
	color: #ffffff;
}

.signin-btn {
	width: 100%;
	padding: 0.8rem;
	background-color: #5e37e9;
	color: #ffffff;
	border: none;
	border-radius: 25px;
	cursor: pointer;
	margin-bottom: 1.5rem;
}

.social-divider {
	color: #949396;
	margin-bottom: 1rem;
	font-size: 0.9rem;
}

.social-buttons {
	display: flex;
	gap: 1rem;
	justify-content: center;
}

.social-btn {
	border: none;
	border-radius: 8px;
	width: 100%
}

@media ( max-width : 768px) {
	.signin-container {
		margin: 1rem;
	}
}
</style>
</head>
<body>
	<div th:replace="~{views/common/topbar :: topbar}"></div>
	<div class="breadcrumb">
		<a href="/">Home</a> > <span class="current">Sign In</span>
	</div>

	<main class="signin-container">
		<h1 class="signin-title">로그인</h1>
		<form action="/users/signIn" method="post">
			<div class="form-group">
				<input type="text" placeholder="ID" class="input-field" name="userId" required> <label class="input-label">ID</label>
			</div>
			<div class="form-group">
				<input type="password" placeholder="Password" class="input-field" name="userPw" required> <label class="input-label">Password</label>
			</div>
			<div class="links">
				<a onclick="location.href='/users/signUp'">Sign Up</a> <a>/</a> <a onclick="location.href='/users/findId'">Find ID</a> <a>/</a> <a onclick="location.href='/users/findPw'">Find PW</a>
			</div>

			<button type="submit" class="signin-btn">로그인</button>
			<input type="hidden" name="beforeURL" />
		</form>

		<div class="social-divider">------------------- Or Sign In with Social -------------------</div>

		<div class="social-buttons">
			<a href="https://kauth.kakao.com/oauth/authorize?client_id=ffd6b91df4ad805e542c6a8a450195b3&redirect_uri=http://localhost:8080/oauth/kakao&response_type=code&prompt=login" style="width: 50%;"> <img class="social-btn" src="/img/kakao.png">
			</a> 
			<a href="https://accounts.google.com/o/oauth2/auth?client_id=613310099838-fvnikhprevm9v3po3m8afjbuffjjl2vj.apps.googleusercontent.com&redirect_uri=http://localhost:8080/oauth/google&response_type=code&scope=email%20profile&prompt=consent" style="width: 50%"><img class="social-btn" src="/img/google.png"></a>
		</div>
	</main>
	<script>
	window.onload = () => {
		const beforeURL = document.referrer;
		document.getElementsByName('beforeURL')[0].value = beforeURL;
	}
	</script>
</body>
</html>
