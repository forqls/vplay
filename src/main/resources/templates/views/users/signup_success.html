<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입 완료</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	background-color: #191820;
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

.container {
	text-align: center;
	padding: 20px;
	animation: fadeIn 0.7s ease-out;
}

.check-icon {
	width: 80px;
	height: 80px;
	background-color: #4f46e5;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	margin: 0 auto 2rem;
	position: relative;
}

.check-icon::before {
	content: '';
	position: absolute;
	width: 96px;
	height: 96px;
	background-color: rgba(79, 70, 229, 0.1);
	border-radius: 50%;
	z-index: -1;
}

.check-icon svg {
	width: 40px;
	height: 40px;
	fill: none;
	stroke: white;
	stroke-width: 3;
	stroke-linecap: round;
	stroke-linejoin: round;
}

.title {
	color: white;
	font-size: 1.75rem;
	font-weight: 600;
	margin-bottom: 1rem;
	line-height: 1.4;
}

.description {
	color: #a1a1aa;
	font-size: 1rem;
	margin-bottom: 2rem;
	line-height: 1.6;
}

.home-button {
	background-color: #4f46e5;
	color: white;
	border: none;
	padding: 1rem 2.5rem;
	border-radius: 0.5rem;
	font-size: 1rem;
	font-weight: 500;
	cursor: pointer;
	transition: background-color 0.2s;
}

.home-button:hover {
	background-color: #4338ca;
}

@keyframes fadeIn {from { opacity:0;
	transform: translateY(20px);
}

to {
	opacity: 1;
	transform: translateY(0);
}

}
@media ( max-width : 480px) {
	.title {
		font-size: 1.5rem;
	}
	.check-icon {
		width: 70px;
		height: 70px;
	}
	.check-icon::before {
		width: 86px;
		height: 86px;
	}
	.check-icon svg {
		width: 35px;
		height: 35px;
	}
}
</style>
</head>
<body>
	<div class="container">
		<div class="check-icon">
			<svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
		</div>
		<h1 class="title">VPLAY의 새로운 크리에이터가 되신 것을 환영합니다!
		</h1>
		<p class="description">
			이제 로그인 후<br/> 무한한 크리에이티브 공간을 경험해 보세요.
		</p>
		<button class="home-button" onclick="location.href='/'">로그인 하러 가기</button>
	</div>
</body>
</html>
